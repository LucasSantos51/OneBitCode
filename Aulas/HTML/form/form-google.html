<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Form Google</title>
</head>
<body>
  <h1>Pesquise no google</h1>
  <form action="https://www.google.com/search">
    <label for="query">O que deseja pesquisar? </label>
    <input  type="text" id="query" name="q" placeholder="HTML, CSS, JavaScript" ></input>
    <input type="submit" value="Pesquisar">
  </form>
</body>
</html>
