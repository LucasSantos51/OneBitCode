<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    />
    <title>Utilizando os componentes no Bulma</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="https://github.com/LucasSantos51" target="_blank">
            <img
              src="https://www.ilhacomprida.sp.leg.br/imagens/sitecmic/CliqueAqui.png/image"
              width="40"
              height="100"
            />
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Inicio </a>

            <a class="navbar-item"> Sobre </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> Eventos </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> Maratona de São paulo </a>
                <a class="navbar-item"> Maratona no Rio de Janeiro </a>
                <a class="navbar-item"> Maratona em Salvador </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Inscreva-se </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-warning">
                  <strong>Cadastre-se</strong>
                </a>
                <a class="button is-light">Conecte-se</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>



      <section class="section">
        <div class="field">
          <label class="label">Nome</label>
          <div class="control">
            <input class="input" type="text" placeholder="Lucas" required>
          </div>
        </div>
        
        <div class="field">
          <label class="label">Sobrenome</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Silva dos Santos" required>
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">Sobrenome completo</p>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Exemplo@exemplo.com" required>
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">O seu email é invalido</p>
        </div>
        
        <div class="field">
          <label class="label">Quais os motivos que gostaria de participar na corrida?</label>
          <div class="control">
            <textarea class="textarea" required></textarea>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Você aceita <a href="#">as condições </a>
            </label>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancelar</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
